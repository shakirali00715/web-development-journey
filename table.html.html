<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <h1 id="myparaghaph">Conference Table</h1>
    <button id="btn1" class="my-btn">Click ME </button>

    
    <style >
        table, 
            th, td , tr{
    border-collapse: collapse;
    margin: 25px 0;
    font-size: 0.9em;
    font-family: sans-serif;
    min-width: 50px;
    padding: 12px 15px; 
  border: 1px solid black;
  border-radius: 20px;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0);
}
        
        </style>
</head>
<body>

<table class="styled-table">
    
     
    <th>Time </th>   
    <th>Room 1 </th>
    <th>Room 2 </th>
    
    <th>Room 3 </th>
    <th>Room 4</th>
   

    <tr>
        <td rowspan="3">9:00 AM - 10 AM </td>
        <td rowspan="2">Key Note</td>
        <td>Session A</td>
        <td>Session B</td>
        <td rowspan="3">Session C</td>
       
       
    </tr>
    <tr> 
        <td>Session E</td>
        <td>Session D</td>
       
       
    </tr>
    <tr> 
        <td>10:00 AM - 11:00 AM</td>
        <td colspan="2" style="text-align: center;">Session F</td>
       
    </tr>

    <tr>
        <td>12:00 PM - 1:00 PM</td>
        <td colspan="4">Lunch Break</td>
    </tr>

    <tr>
        <td rowspan="2">1:00 PM - 2:00 PM</td>
        <td>Session G</td>
        <td rowspan="2">Sesshion H</td>
        <td>Session I</td>
        <td>Session J</td>
    </tr>

    <tr>
        <td>Session K</td>
        <td>Session L</td>
        <td>Session M</td>
       
    </tr>
   
</table>      
<script src="button.js"></script>
</body>
</html>
